<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css">
</head>
<body>
    <div id="main">

        <div id="work">
            <div class="workrow">
                <h1>Feat Works <span class="mini">(05)</span></h1>
                <svg class="o-ui-arrow" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.10162 3.10156L62.9999 62.9999" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M63 1.00001L63 63L0.999989 63" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div id="images">
                <div class="cnt cnt1">
                    <img data-scroll data-scroll-speed="-1.5" src="./img/img2.jpg" alt="">
                </div>
                <div class="cnt cnt2">
                    <img data-scroll data-scroll-speed="-1.5" src="./img/img5.jpg" alt="">
                </div>
                <div class="cnt cnt3">
                    <img data-scroll data-scroll-speed="-1.5" src="./img/img3.jpg" alt="">
                </div>
            </div>
        </div>
        

        <div id="home"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
